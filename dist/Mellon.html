<html><head>
  <SCRIPT src="./web-files/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'Mellon.jnlp',
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedmellon() {
        dtjava.embed(
            {
                id : 'mellon',
                url : 'Mellon.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '800',
                height : '600',
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedmellon);
</script>

</head><body>
<h2>Test page for <b>Mellon</b></h2>
  <b>Webstart:</b> <a href='Mellon.jnlp' onclick="return launchApplication('Mellon.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
